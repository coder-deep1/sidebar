<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sidebar-html</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Allison&display=swap" rel="stylesheet">
</head>

<body>
    <aside class="main-box">
        <input type="checkbox" id="check" />
        <div class="btn-one">
            <label for="check">
                <i class="fa-solid fa-bars"></i>
            </label>
        </div>

        <nav class="sidebar-menu">
            <div class="logo">
                <a href="#">coder deep</a>
            </div>

            <div class="btn-two">
                <label for="check">
                    <i class="fa-solid fa-bars"></i>
                </label>
            </div>

            <section class="menu">
                <ul>
                    <li>

                        <a href="#"> <i class="fa-solid fa-image"></i> Gallery</a>
                    </li>
                    <li>

                        <a href="#"><i class="fa-solid fa-arrow-up-right-from-square"></i>Shortcuts</a>
                    </li>
                    <li>

                        <a href="#"><i class="fa-solid fa-photo-film"></i>Exhibits</a>
                    </li>
                    <li>

                        <a href="#"><i class="fa-solid fa-calendar-days"></i>Events</a>
                    </li>
                    <li>

                        <a href="#"><i class="fa-solid fa-store"></i>Store</a>
                    </li>
                    <li>

                        <a href="#"><i class="fa-solid fa-phone"></i>Contact</a>
                    </li>
                    <li>

                        <a href="#"><i class="fa-regular fa-comments"></i>Feedback</a>
                    </li>
                </ul>

            </section>

            <section class="social-media">
                <ul>
                    <a href="#"><i class="fa-brands fa-github"></i></i></a>
                    <a href="#"><i class="fa-brands fa-twitter"></i></a>
                    <a href="#"><i class="fa-brands fa-instagram"></i></i></a>
                    <a href="#"><i class="fa-brands fa-linkedin"></i></a>
                </ul>

            </section>

        </nav>
    </aside>
</body>

</html>
